                    <!-- <div class="col-xl-8 col-lg-7"><img class="img-fluid mb-3 mb-lg-0" src="assets/img/run.gif" alt="" /></div> -->
                    <div id="map" style="width:700px;height:500px;"></div>
                    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5076b61110163965911d08d599ea352f"></script>
                    <script>
                        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                            mapOption = { 
                                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                level: 3 // 지도의 확대 레벨 
                            }; 
                        
                        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                        
                        // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
                         // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
                            
                            var locPosition = new kakao.maps.LatLng(37.55018000864538, 126.94308629654597),    
                                message = 'J열입니다!'
                            var runner=new kakao.maps.LatLng(37.5500, 126.942), message1 = '경쟁자1!'   
                            var runner2=new kakao.maps.LatLng(37.5504, 126.945), message2 = '경쟁자2!'   
                            var runner3=new kakao.maps.LatLng(37.5503, 126.941), message3 = '경쟁자3!'   
                            var runner4=new kakao.maps.LatLng(37.5500, 126.944), message4 = '경쟁자4!'   
                            displayMarker(locPosition, message);
                            displayMarker(runner, message1);
                            displayMarker(runner2, message2);
                            displayMarker(runner3, message3);
                            displayMarker(runner4, message4);
                        
                        
                        // 지도에 마커와 인포윈도우를 표시하는 함수입니다
                        function displayMarker(locPosition, message) {
                        
                            // 마커를 생성합니다
                            var marker = new kakao.maps.Marker({  
                                map: map, 
                                position: locPosition
                            }); 
                            
                            var iwContent = message, // 인포윈도우에 표시할 내용
                                iwRemoveable = true;
                        
                            // 인포윈도우를 생성합니다
                            var infowindow = new kakao.maps.InfoWindow({
                                content : iwContent,
                                removable : iwRemoveable
                            });
                            
                            // 인포윈도우를 마커위에 표시합니다 
                            infowindow.open(map, marker);
                            
                            // 지도 중심좌표를 접속위치로 변경합니다
                            map.setCenter(locPosition);      
                        }    
                        </script>
                    <div class="col-xl-4 col-lg-5">
